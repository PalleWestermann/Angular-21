<div class="row">
  <div class="col-8">
    <table class="table">
      <thead>
        <tr>
          <th>UserId</th>
          <th>Id</th>
          <th>Title</th>
          <th>Completed</th>
        </tr>
      </thead>
      <tbody>
        @for (item of todoList; track $index) {
          <tr>
            <td>{{item.userId}}</td>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.completed}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
