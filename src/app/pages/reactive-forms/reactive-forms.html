<!-- Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Employee Form</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="empForm">

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter full name">
                    <div class="text-danger">
                      @if (empForm.controls['name'].touched || empForm.controls['name'].dirty)
                      {
                        @if (empForm.controls['name'].errors?.['required'])
                        {
                          <span>This is required!</span>
                        }
                        @if (empForm.controls['name'].errors?.['minlength'])
                        {
                          <span>Min 4 characters required!</span>
                        }
                      }
                    </div>
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="role" id="manager" value="Manager">
                        <label class="form-check-label" for="manager">Manager</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="role" id="developer" value="Developer">
                        <label class="form-check-label" for="developer">Developer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" formControlName="role" id="analyst" value="Analyst">
                        <label class="form-check-label" for="analyst">Analyst</label>
                    </div>
                </div>

                <!-- Department -->
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department" formControlName="department">
                        <option selected disabled>Select Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <!-- Salary -->
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Enter salary">
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="empForm.invalid"  class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>

            </form>
        </div>
    </div>
</div>
