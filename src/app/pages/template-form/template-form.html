<!-- Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      Employee Form
    </div>
    <div class="card-body">
      <form #formData="ngForm">

        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Employee Name</label>
          <input type="text" #name="ngModel" class="form-control" id="name" required="true" minlength="5" name="name"[(ngModel)]="empObj.name" placeholder="Enter employee name">
          <div class="text-danger">
            @if (name.touched || name.dirty)
            {


            @if(name.errors?.['required'])
            {
              <span>This is required</span>
            }
            @else if (name.errors?.['minlength'])
            {
              <span>Min 5 characters needed</span>
            }
            }
          </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role" [(ngModel)]="empObj.role" placeholder="Enter role">
        </div>

        <!-- Department -->
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <select class="form-select" [(ngModel)]="empObj.department" id="department" name="department">
            <option selected disabled>Select department</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
            <option value="Operations">Operations</option>
          </select>
        </div>

        <!-- Salary -->
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="empObj.salary" placeholder="Enter salary">
        </div>

        <!-- Active Status -->
        <div class="mb-3">
          <label class="form-label d-block">Is Active</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isActive" id="activeYes" [(ngModel)]="empObj.isActive" value="true">
            <label class="form-check-label" for="activeYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="isActive" id="activeNo" [(ngModel)]="empObj.name" value="false">
            <label class="form-check-label" for="activeNo">No</label>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="formData.invalid" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>

      </form>
    </div>
  </div>
</div>
